<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compounds/main-title.css">
    <link rel="stylesheet" href="compounds/main-body.css">
    <link rel="stylesheet" href="compounds/main-section.css">
    <link rel="stylesheet" href="compounds/main-form.css">
    <link rel="stylesheet" href="compounds/main-copy.css">
    <link rel="stylesheet" href="compounds/main-box.css">
    <link rel="stylesheet" href="compounds/main-img.css">
    <link rel="stylesheet" href="compounds/main.button.css">
    <title>Let's count</title>
</head>
<body class="main-body">
    <header>
        <h1 class="main-title">Let's count</h1>
    </header>
    <section class="main-section">
        <div class="main-form">
            <div>
                <label for="istart">Start</label>
                <input type="number" name="start" id="istart" value="0">
            </div>
            <div>
                <label for="iend">End</label>
                <input type="number" name="end" id="iend" value="10">
            </div>
            <div>
                <label for="ipace">Pace</label>
                <input type="number" name="pace" id="ipace" value="1">
            </div>
        </div>
        <input id="main-button" type="button" value="Count" onclick="count()">

        <div class="main-box">
            <p id="msg">Preparing the count...</p>
        </div>
    </section>

    <footer class="main-footer">
        <p class="main-copy">&copy; CursoemVÃ­deo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
